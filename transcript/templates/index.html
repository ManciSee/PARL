<!DOCTYPE html>
<html>
<head>
    <title>Audio Inventory</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrazione Audio</h1>
        <p class="recording-status">Stato della registrazione: {% if recording %}In corso{% else %}Fermata{% endif %}</p>
        <a href="/start" class="btn start-button">Avvia Registrazione</a>
        <a href="/stop" class="btn stop-button">Interrompi Registrazione</a>
        <div id="transcription-box" class="transcription-box">
            <div class="transcription-container">
                <p class="transcription-text">Testo della trascrizione</p>
                <button class="delete-button" onclick="clearTranscription()">Cancella</button>
            </div>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Carica e Trascrivi">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Funzione per aggiornare la trascrizione
        function updateTranscription() {
            $.get('/get_transcription', function (data) {
                var transcriptionBox = $('#transcription-box');
                transcriptionBox.empty();  // Svuota il contenuto precedente
                data.forEach(function (stream) {
                    var transcriptionContainer = $('<div class="transcription-container"></div>');
                    transcriptionContainer.append('<p class="transcription-text">' + stream.text + '</p>');
                    var deleteButton = $('<button class="delete-button" onclick="clearTranscription()">Cancella</button>');
                    transcriptionContainer.append(deleteButton);
                    transcriptionBox.append(transcriptionContainer);  // Aggiunge la trascrizione
                });
            });
        }

        // Aggiorna la trascrizione ogni secondo
        setInterval(updateTranscription, 2000);

        // Funzione per cancellare la trascrizione
        function clearTranscription() {
            $('#transcription-box').empty();
        }
    </script>
</body>
</html>
